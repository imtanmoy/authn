version: '3.7'


services:
  db:
    image: postgres:10.1
    container_name: db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=authn
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./authn.sql:/docker-entrypoint-initdb.d/authn.sql
    ports:
      - 5432:5432